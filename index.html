<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Alvarez Domínguez José Agustín" />
    <meta
      name="description"
      content="BlaCar es una plataforma de viajes compartidos low-cost"
    />
    <meta
      name="keywords"
      content="auto, compartido, viajes, low cost, barato"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="div-banner">
          <img
            src="./img/banner.svg"
            class="img-banner"
            alt="banner de blablacar"
          />
          <h1 class="overlay">Miles de viajes a muy buen precio</h1>
        </div>
        <div class="formulario-buscador">
          <form class="d-flex">
            <div class="input-group">
              <input
                type="text"
                aria-label="Partida"
                id="partida"
                placeholder="Desde "
                class="form-control"
              />
              <input
                type="text"
                aria-label="Destino"
                id="destino"
                placeholder="Hacia "
                class="form-control"
              />
              <input type="date" aria-label="Fecha" class="form-control" />
              <select
                class="form-select"
                name="pasajeros"
                id="cantidadPersonas"
                aria-label="Seleccion de cantidad de pasajeros"
              >
                <option value="1">1 Pasajero</option>
                <option value="2">2 Pasajeros</option>
                <option value="3">3 Pasajeros</option>
                <option value="4">4 Pasajeros</option>
              </select>
            </div>
            <button type="submit" class="btn "></button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
